<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A beautiful birthday surprise for Saumya." />
  <meta name="author" content="Pratyush Jha" />
  <title>Happy Birthday Saumya! 💖</title>
  <link rel="icon" href="img/favicon.png" type="image/png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff1f8, #ffe4ec, #ffdee9, #ffd6e0);
      animation: gradientShift 12s ease infinite;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      padding: 2rem;
      text-align: center;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(255, 105, 180, 0.25);
      animation: fadeIn 2s ease;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3.5rem;
      color: #d81b60;
      margin-bottom: 1rem;
      animation: popUp 1s ease;
    }

    @keyframes popUp {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .subtitle {
      font-size: 1.5rem;
      color: #880e4f;
      margin-bottom: 1rem;
    }

    .love-message {
      font-style: italic;
      font-size: 1.2rem;
      color: #ad1457;
      margin-bottom: 2rem;
    }

    .next-button {
      background: linear-gradient(45deg, #f8bbd0, #f48fb1);
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease;
      animation: bounce 1.5s infinite;
    }

    .next-button:hover {
      transform: scale(1.05);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      font-size: 1.5rem;
      color: #ec407a;
      animation: floatHearts 6s ease-in-out infinite;
    }

    @keyframes floatHearts {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="hearts" id="heart-container"></div>

  <div class="container">
    <h1>Happy Birthday Saumyaaaaaa ! 💖</h1>
    <div class="subtitle">To the Tarakta-Bharakta Insaan i ever met.... 🌸</div>
    <div class="love-message">
      “ Aasha hai aapka din itnaa jyadaa shubh jaaye💫 ki aap pure din mujhe yaad kree 🫣🤭🫶🏽”<br>
      – From your one and only PRATZZ 💕
    </div>
    <button class="next-button" onclick="nextPage()">Surwat Kijiye 🙈💌</button>
  </div>

  <audio id="birthday-song" src="audio/happy.mp3" preload="auto" loop></audio>

  <script>
    const audio = document.getElementById('birthday-song');
    document.addEventListener('click', () => {
      audio.play();
    }, { once: true });

    function nextPage() {
      window.location.href = 'memory.html';
    }

    function spawnHearts() {
      const container = document.getElementById('heart-container');
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = Math.random() * 100 + '%';
        heart.innerHTML = ['💖','💓','💕','💘','💗'][Math.floor(Math.random()*5)];
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 500);
    }

    window.onload = () => spawnHearts();
  </script>
</body>
</html>
